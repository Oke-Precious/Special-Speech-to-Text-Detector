<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speech To Text Detector</title>
</head>
<body>
    <h2 class="special">Special Speech To Text Detector</h2>
    <div class="micbox">
        <div class="mic" id="mic" onclick="detectSpeech()">
            <img src="kindpng_29297.png" alt="" class="mimg">
        </div>
        <p id="action">Tap the Microphone and Speak</p>
    </div>
    <div class="arrow" id="arrow"></div>
    <div class="textbox" ID="textbox">
        <div class="notepad" class="hide">
            <div id="textContainer"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
